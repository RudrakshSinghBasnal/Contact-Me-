<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" class="st" href="icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <form action="https://script.google.com/macros/s/AKfycbzVYEafikBosoXPYQhr9JufAvNDdT-hN_2cHCmpPpzl0z1wBIS1YPpxNmQcSNxiOT-8tw/exec" method="POST" name="contact-form">
            <center><h4>Contact Us</h4></center>
            <input type="text" name="your-name" placeholder="Name" required>
            <input type="date" name="your-dob" placeholder="Enter your D.O.B" required>
            <input type="email" name="your-email" placeholder="Email" required>
            <textarea name="message"  rows="7" placeholder="Write your Message Here...👇🏻" required></textarea>
            <center><input type="submit" value="Submit" id="submit" required></center>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
